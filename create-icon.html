<!DOCTYPE html>
<html>
<head>
    <title>StreamPortal Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background - Twitch purple
        ctx.fillStyle = '#9146FF';
        ctx.fillRect(0, 0, 128, 128);
        
        // Add subtle gradient
        const gradient = ctx.createLinearGradient(0, 0, 128, 128);
        gradient.addColorStop(0, '#9146FF');
        gradient.addColorStop(1, '#6441A5');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 128, 128);
        
        // Add border
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, 126, 126);
        
        // Add "SP" text
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SP', 64, 64);
        
        // Add small chat bubble icon
        ctx.fillStyle = '#FFFFFF';
        ctx.beginPath();
        ctx.arc(100, 28, 12, 0, 2 * Math.PI);
        ctx.fill();
        
        // Chat bubble tail
        ctx.beginPath();
        ctx.moveTo(95, 35);
        ctx.lineTo(88, 42);
        ctx.lineTo(95, 40);
        ctx.fill();
        
        // Download link
        const link = document.createElement('a');
        link.download = 'icon.png';
        link.href = canvas.toDataURL();
        link.textContent = 'Download Icon';
        link.style.display = 'block';
        link.style.marginTop = '10px';
        document.body.appendChild(link);
        
        // Auto-download
        link.click();
    </script>
</body>
</html>
